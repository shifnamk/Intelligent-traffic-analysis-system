<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Analyzer - Image Upload</title>
  <link rel="stylesheet" href="/static/css/indexstyle.css">
</head>

<body>
<video id="video-background" autoplay muted loop>
        <source src="/static/video (2160p).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
  <div class="container" >
    <header>
      <h1>Traffic Analyzer</h1>
      <p>Upload an image to analyze traffic conditions</p>
    </header>
    <main>
      <form id="uploadForm" enctype="multipart/form-data" action="/predict" method="post">
        <label for="imageUpload" class="upload-label">
          <span>Click to Upload Image</span>
          <input type="file" id="imageUpload" name="file" accept="image/*" onchange="displayImage(this)">
        </label>
        <div id="imagePreview" class="image-preview"></div>
        <button type="submit" class="back-link">Analyze Traffic</button>
      </form>
    </main>
  </div>
  <script src="script.js"></script>

  <!-- Script to display image preview -->
  <script>
    function displayImage(input) {
      const imagePreview = document.getElementById('imagePreview');
      imagePreview.innerHTML = '';

      if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function (e) {
          const image = document.createElement('img');
          image.src = e.target.result;
          imagePreview.appendChild(image);
        };

        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
</body>

</html>
